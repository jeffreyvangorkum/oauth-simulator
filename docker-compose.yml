services:
  app:
    build: .
    container_name: oauth-simulator
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=your-secret-key-change-me
      - NODE_ENV=production
      - APP_URL=http://localhost:3000
    volumes:
      - ./clients.json:/app/clients.json
      - ./data:/app/data
    restart: unless-stopped
