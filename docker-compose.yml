services:
  app:
    build: .
    container_name: oauth-simulator
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=your-secret-key-change-me
      - ENABLE_REGISTRATION=true
      - RP_ID=localhost
      - RP_NAME=OAuth Simulator
      - RP_ORIGIN=http://localhost:3000
      - NODE_ENV=production
      - APP_URL=http://localhost:3000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
